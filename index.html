<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/style.css">
  
</head>
<body>
  <section id="start">
    <h2>HOW WELL DO YOU KNOW THE TV SHOW FRIENDS?</h2>
    <button id="start-button">Start Quiz</button>
  </section>
  <section id="quiz">
    <div id="clock"></div>
    <h2 id="title">Questions</h2>
    <div id="questions">
      <ul>
        <li class= "choice" id="choice1"></li> 
        <li class= "choice" id="choice2"></li>
        <li class= "choice" id="choice3"></li>
        <li class= "choice" id="choice4"></li>
      </ul>

    </div>
  </section>
  <section id="end">
    <h2>Enter Initials</h2>
    <p id = "user-score"></p>
    <input type="text" />
    <button id = "submit-initials">Submit</button>
  </section>
  <section id = "final-screen">

  </section>
  <script src="./assets/script.js"></script>
</body>
</html>
